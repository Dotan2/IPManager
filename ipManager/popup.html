<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab IP Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header with search and add button -->
    <div class="header">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by name, IP, or tag..." autocomplete="off">
        <button id="addButton" class="add-btn" title="Add new host (N)">+</button>
      </div>
    </div>

    <!-- Filter controls -->
    <div class="filters">
      <div class="env-controls">
        <select id="envFilter" class="env-select">
          <option value="">All Environments</option>
        </select>
        <button id="addEnvBtn" class="add-env-btn" title="Add new environment">+</button>
      </div>
      <div id="tagFilters" class="tag-filters">
        <!-- Tag chips will be dynamically added here -->
      </div>
    </div>

    <!-- Host list -->
      <div id="hostList" class="host-list">
        <!-- Host items will be dynamically added here -->
      </div>

    <!-- Footer with actions -->
    <div class="footer">
      <div class="footer-left">
        <span class="developer-credit">by Dotan Israeli</span>
      </div>
      <div class="footer-right">
        <button id="importBtn" class="footer-btn" title="Import JSON">Import</button>
        <button id="exportBtn" class="footer-btn" title="Export JSON">Export</button>
        <button id="settingsBtn" class="footer-btn" title="Settings">⚙️</button>
      </div>
    </div>
  </div>

  <!-- Add/Edit Host Modal -->
  <div id="hostModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Add New Host</h3>
        <button id="closeModal" class="close-btn">&times;</button>
      </div>
      <form id="hostForm">
        <div class="form-group">
          <label for="hostName">Name *</label>
          <input type="text" id="hostName" required>
        </div>
        <div class="form-group">
          <label for="hostIP">IP Address *</label>
          <input type="text" id="hostIP" placeholder="192.168.1.1" required>
        </div>
        <div class="form-group">
          <label for="hostPort">Port (optional)</label>
          <input type="number" id="hostPort" placeholder="3389" min="1" max="65535">
          <div class="help-text">Important for RDP, SSH, and other services</div>
        </div>
        <div class="form-group">
          <label for="hostRDPUser">RDP Username (optional)</label>
          <input type="text" id="hostRDPUser" placeholder="Administrator">
          <div class="help-text">Leave empty to use default RDP username from settings</div>
        </div>
        <div class="form-group">
          <label for="hostEnvironment">Environment</label>
          <select id="hostEnvironment" required>
            <option value="default">Default</option>
          </select>
        </div>
        <div class="form-group">
          <label for="hostTags">Tags (comma-separated)</label>
          <input type="text" id="hostTags" placeholder="FW,DMZ,ESXi">
        </div>
        <div class="form-group">
          <label for="hostNotes">Notes</label>
          <textarea id="hostNotes" rows="2" placeholder="Additional notes..."></textarea>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="hostPinned">
            Pin to top
          </label>
        </div>
        <div class="form-actions">
          <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Settings</h3>
        <button id="closeSettingsModal" class="close-btn">&times;</button>
      </div>
      <div class="settings-content">
        <div class="setting-item">
          <label>
            <input type="checkbox" id="enableHealthProbe">
            Enable health probe (ping/connectivity check)
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="enableDarkMode">
            Enable dark mode
          </label>
        </div>
        <div class="setting-item">
          <label for="defaultSSHUser">Default SSH User:</label>
          <input type="text" id="defaultSSHUser" placeholder="admin">
        </div>
        <div class="setting-item">
          <label for="defaultRDPUser">Default RDP User:</label>
          <input type="text" id="defaultRDPUser" placeholder="Administrator">
        </div>
      </div>
      <div class="form-actions">
        <button id="saveSettings" class="btn btn-primary">Save Settings</button>
      </div>
    </div>
  </div>

  <!-- Hidden file input for import -->
  <input type="file" id="fileInput" accept=".json" style="display: none;">

  <script src="popup.js"></script>
</body>
</html>
